<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Tu Tienda Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos adicionales si los necesitas */
        .pedido-item {
            border: 1px solid #e5e7eb; /* tailwind border-gray-200 */
            border-radius: 0.5rem; /* tailwind rounded-lg */
            margin-bottom: 1rem; /* tailwind mb-4 */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* tailwind shadow-sm */
        }
        .pedido-header {
            background-color: #f9fafb; /* tailwind bg-gray-50 */
            border-bottom: 1px solid #e5e7eb;
        }
        .product-image {
            width: 4rem; /* w-16 */
            height: 4rem; /* h-16 */
            object-fit: cover;
            border-radius: 0.375rem; /* rounded-md */
        }
    </style>
</head>
<body class="bg-gray-50">

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Mis Pedidos</h1>

        <div id="pedidos-container" class="space-y-6">
            <p id="loading-message" class="text-gray-600 text-center">Cargando pedidos...</p>
            <p id="no-pedidos-message" class="hidden text-gray-600 text-center">No tienes pedidos aún. ¡Explora nuestros productos!</p>
            <p id="error-message" class="hidden text-red-600 text-center">Hubo un error al cargar tus pedidos. Por favor, inténtalo de nuevo más tarde.</p>
        </div>

        <div class="mt-8 text-center">
            <button id="back-to-index-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">
                Volver a la Tienda
            </button>
        </div>
    </main>

    <footer class="mt-10 text-sm text-gray-500 text-center p-4">
        © 2025, Productos Online
    </footer>

    <script src="pedidos.js"></script>

</body>
</html>
